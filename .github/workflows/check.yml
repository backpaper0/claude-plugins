name: Check

on:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # mise tools（Python, uv）のキャッシュはmise-actionがデフォルトで管理
      - uses: jdx/mise-action@v2
      # uvx経由で取得するツール（ruff, ty等）のキャッシュ
      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('mise.toml') }}
          restore-keys: uv-${{ runner.os }}-
      - run: mise run check
